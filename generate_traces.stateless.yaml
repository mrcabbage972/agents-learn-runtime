output_dir: data/traces/knapsack/gemini-2.5-flash/
run_name: stateless
seed_start: 42
cache_db_path: ./cache/llm_cache.sqlite

agents:
  - name: stateless-gemini-2.5-flash
    persistent_state: false
    max_turns: 40
    timeout_s: 300
    max_tool_calls: 25
    llm:
      model: gemini/gemini-2.5-flash-preview-09-2025
      cache_enabled: true
      max_concurrent_requests: 4

task_families:
  - knapsack
