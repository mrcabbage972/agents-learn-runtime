base_model: Qwen/Qwen3-8B
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true

# QLoRA - 4-bit quantized base model
load_in_8bit: false
load_in_4bit: true
strict: false

# BitsAndBytes 4-bit config
bnb_4bit_compute_dtype: bfloat16
bnb_4bit_use_double_quant: true
bnb_4bit_quant_type: nf4

# Dataset - ReAct traces
datasets:
  - path: data/traces.jsonl
    type: chat_template
    field_messages: messages
    message_field_role: role
    message_field_content: content

dataset_prepared_path: out/prepared_dataset_react
val_set_size: 0.05
output_dir: out/qwen3-8b-react-a100

# LoRA config (same as CodeAct for fair comparison)
adapter: lora
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
lora_target_linear: false

# Sequence length - 16k tokens for full traces
sequence_len: 16384
sample_packing: true
pad_to_sequence_len: false

# Training - batch_size=1 needed for 16k context even with QLoRA
gradient_accumulation_steps: 16
micro_batch_size: 1
num_epochs: 3
optimizer: adamw_torch
lr_scheduler: cosine
learning_rate: 1e-4
warmup_ratio: 0.03
weight_decay: 0.01

# Memory optimizations
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
flash_attention: true

# Logging and checkpoints
logging_steps: 10
save_steps: 100
save_strategy: steps
eval_steps: 100
save_total_limit: 3

# Precision
bf16: true
tf32: true

# Misc
seed: 3407
