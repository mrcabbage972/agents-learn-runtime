output_dir: output/benchmarks/react_easy_lora
run_name: react_easy_lora
seed_start: 123456789
max_concurrent_runs: 1
cache_db_path: ./cache/llm_cache_react_easy_lora.sqlite

task_families:
  - knapsack

# ReAct LoRA benchmark
# Requires:
#   1. vLLM server with --enable-lora --lora-modules qwen3-8b-react-lora=out/qwen3-8b-react-a100
#   2. export OPENAI_API_BASE=http://localhost:8000/v1
#   3. export OPENAI_API_KEY=EMPTY
#   4. export NOTHINK=true

agents:
  - name: qwen3-8b-react-easy-lora
    agent_type: react
    max_turns: 20
    timeout_s: 600
    llm:
      model: openai/qwen3-8b-react-lora
      temperature: 0.2
      max_tokens: 12288
      timeout_s: 300
      max_concurrent_requests: 1
      max_retries: 3
      backoff_base_s: 1.0
      backoff_max_s: 30.0
      jitter_s: 0.5
      cache_enabled: false
